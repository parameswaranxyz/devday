#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.5-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
            
      - run: npm run tests:unit
  
  deploy:
    docker:
      - image: circleci/node:8.5-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # build project assets
      - run: npm run build

      # add known host
      - run: ssh-keyscan -t rsa -H 52.41.95.126 >> ~/.ssh/known_hosts

      # copy dist directory to server
      - run: scp -r dist devday@52.41.95.126:~

      # move dist to devday
      - run: ssh devday@52.41.95.126 "rm -rf devday/ && mv dist devday"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
